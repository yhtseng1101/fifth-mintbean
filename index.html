<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./styles.css">

    <title>Photo Hack</title>
</head>
<body onresize="getHeight()">

    <div id="container">

            <img src="./img/peep-standing-25.svg" alt="person1" id="person1">

            <img src="./img/peep-standing-21.svg" alt="person2" id="person2">

            <img src="./img/peep-standing-24.svg" alt="person3" id="person3">

            <img src="./img/peep-standing-28.svg" alt="person4" id="person4">

            <img src="./img/peep-sitting-14.svg" alt="person5" id="person5">

            <img src="./img/peep-standing-19.svg" alt="person6" id="person6">

            <img src="./img/peep-standing-22.svg" alt="person7" id="person7">

            <svg height="600" width="1000" id="line1">
                <line x1="0" y1="600" x2="1000" y2="600" style="stroke:gray; stroke-width:2" />
            </svg>

            <svg height="600" width="90" id="middleLine1">
                <line x1="0" y1="600" x2="160" y2="0" style="stroke:gray; stroke-width:2" />
            </svg>

            <svg height="600" width="90" id="middleLine2">
                <line x1="80" y1="600" x2="-60" y2="0" style="stroke:gray; stroke-width:2" />
            </svg>

            <svg height="600" width="1200" id="line2">
                <line x1="0" y1="600" x2="2000" y2="600" style="stroke:gray; stroke-width:2" />
            </svg>

            <div id="photo1-div">
                <img id="photo1" class="photo" alt="photo1">
            </div>

            <div id="photo2-div">
                <img id="photo2" class="photo" alt="photo2">
            </div>

            <div id="photo3-div">
                <img id="photo3" class="photo" alt="photo3">
            </div>

            <div id="photo4-div">
                <img id="photo4" class="photo" alt="photo4">
            </div>

            <div id="photo5-div">
                <img id="photo5" class="photo" alt="photo5">
            </div>

            <div id="photo6-div">
                <img id="photo6" class="photo" alt="photo6">
            </div>

    </div>


    <script src="index.js"></script>

</body>
</html>
